<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>What's for lunch?</h1>
    <button id="generate-btn">Generate</button>
    <p>Use the checkbox to lock items you like!</p>
    <ul id="items">
      <li id="meat">
        <input type="checkbox" id="meat-lock" /> <strong>Meat:</strong>
        <span class="generatedItem" id="meat-item"></span>
      </li>
      <li id="cheese">
        <input type="checkbox" id="cheese-lock" /> <strong>Cheese:</strong>
        <span class="generatedItem" id="cheese-item"></span>
      </li>
      <li id="grains">
        <input type="checkbox" id="grain-lock" /> <strong>Grain:</strong>
        <span class="generatedItem" id="grain-item"></span>
      </li>
      <li id="spread">
        <input type="checkbox" id="spread-lock" /> <strong>Spread:</strong>
        <span class="generatedItem" id="spread-item"></span>
      </li>
      <li id="veggie">
        <input type="checkbox" id="veggie-lock" /> <strong>Veggie:</strong>
        <span class="generatedItem" id="veggie-item"></span>
      </li>
      <li id="fruit">
        <input type="checkbox" id="fruit-lock" /> <strong>Fruit:</strong>
        <span class="generatedItem" id="fruit-item"></span>
      </li>
      <li id="treat">
        <input type="checkbox" id="treat-lock" /> <strong>Treat:</strong>
        <span class="generatedItem" id="treat-item"></span>
      </li>
    </ul>

    <script src="index.js"></script>
  </body>
</html>
